{% extends 'maintain/base.html' %}

{% load static %}


{% block stylesheet %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">    </script>
<script type="text/javascript" src="{% static 'js/jquery.tokeninput.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/token-input.css' %}"/>
<link rel="stylesheet" href="{% static 'css/token-input-facebook.css' %}" />
<link rel="stylesheet" href="{% static 'css/token-input-mac.css' %}"/>

<script type="text/javascript">
    $(document).ready(function() {
        $("input[type=button]").click(function () {
            alert("Would submit: " + $(this).siblings("input[type=text]").val());
        });
    });
    </script>
{% endblock %} 
</head>

{% block content %}

<h1>jQuery Tokeninput Demos</h1>
<h2>Simple Local Data Search</h2>
<div>
    <input type="text" id="demo-input-local" name="blah" />
    <input type="button" value="Submit" />

    <script type="text/javascript">
    var $y = jQuery.noConflict();
    $(document).ready(function() {
        $("#demo-input-local").tokenInput([
        {{ tag_data| safe}}], 
        {
            tokenValue: 'name',
            preventDuplicates: true,
            });
    });
    </script>
</div>
{% endblock %}
